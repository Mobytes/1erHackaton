<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style.app.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- angular-google-maps -->

  <script src='lib/lodash/lodash.js'></script>
  <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>
  <script src='lib/angular-simple-logger.min.js'></script>
  <script src='lib/angular-resource/angular-resource.js'></script>

  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/api/constants.js"></script>
  <script src="js/api/service.js"></script>
  <script src="js/api/rest.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>
<body ng-app="app">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<script id="modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Agregar </h1>
      <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre</span>
          <input class="Form__input" type="text" placeholder="Nombre del sitio" ng-model="sites.description">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Descripci√≥n</span>

          <input class="Form__input" type="text" placeholder="Describe este sitio" ng-model="sites.detail">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Tags</span>
          <input class="Form__input" type="text" placeholder="Ejem: restaurant, comida, platos" ng-model="sites.tags" />
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Categoria
          </div>
          <select class="Form__input" ng-model="categorySelected"
                  ng-options="category.description for category in categories">
          </select>
        </label>

        <button class="Form__photo" ng-click="camera()">
          <img id="picture" alt="" class="Form__img">
        </button>
      </div>
      <!--<button class="button button-full button-energized" ng-click="closeModal()">Done</button>-->

      <button class="button button-block button-calm" ng-click="saveSite()">
        Save
      </button>

    </ion-content>
  </div>
</script>

<ion-nav-view>

</ion-nav-view>

</body>
</html>
