<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Registro" >
  <ion-nav-bar class="view-navigation" >
    <ion-nav-back-button style="color:#11c1f3;">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding" style="background: #11c1f3;">
    <div class="list">
      <figure class="Login__imgContainer2">
        <img class="Login__img" ng-src="{{logo}}" alt="">
      </figure>

      <label class="item item-input">
        <span class="input-label">Nombre</span>
        <input class="Login__input" type="text" placeholder="Nombre" ng-model="user.first_name">
      </label>

      <label class="item item-input">
        <span class="input-label">Apellidos</span>
        <input class="Login__input" type="text" placeholder="Apellidos" ng-model="user.last_name">
      </label>

      <label class="item item-input">
        <span class="input-label">Username</span>
        <input class="Login__input" type="text" placeholder="Username" ng-model="user.username">
      </label>

      <label class="item item-input">
        <span class="input-label">Contraseña</span>
        <input class="Login__input" type="password" placeholder="Contraseña" ng-model="user.password">
      </label>
    </div>


    <button class="button button-block button-balanced" ng-click="register()">
      Registro
    </button>

  </ion-content>
</ion-view>
